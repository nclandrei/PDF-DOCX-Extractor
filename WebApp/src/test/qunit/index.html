<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.22.0.css">
</head>
<body>
  <div id="qunit"></div>

  <div id="test-message">
    <p>Please choose a file to run Upload Test #2</p>
    <form method="POST" action="uploadFile" id="localUpload" enctype="multipart/form-data">
      <input id="file-upload" type="file" name="file"
             accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
             required/>
      <button data-target="modal2" class="btn modal-trigger btn-large waves-effect waves-light orange"
              id="submit-button" style="font-size:15px;margin-bottom:6px;" disabled>
        Submit
      </button>
    </form>
  </div>

  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-1.22.0.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script>
  $( document ).ready(function() {

    // Delay qUnit start
    QUnit.config.autostart = false;

    $.ajax({
      url: '/index.html',
      dataType: 'html',
      success: function(html) {
        var elem = $(html).find("#main-header");
        $('#qunit-fixture').append(elem);
        // Start qUnit
        QUnit.start();
      }
    });
  });
    </script>
  <script src="tests.js"></script>
</body>
</html>
